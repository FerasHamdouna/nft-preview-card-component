<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="card">
      <div class="card-img">
        <img class="card-main-img" src="images/image-equilibrium.jpg" >
        <div class="card-hover-img"><img src="images/icon-view.svg"></div>
      </div>
      <div class="card-info">
        <a href="#">Equilibrium #3429</a>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <ul>
        <li><img src="images/icon-ethereum.svg"> 0.041 ETH</li>
        <li><img src="images/icon-clock.svg"> 3 days left</li>
      </ul>
      <div class="card-author">
        <img class="author-img" src="images/image-avatar.png">
        <p class="author-copyright">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Feras Hamdouna</a>.
    </div>
  </div>
  
</body>
</html>
